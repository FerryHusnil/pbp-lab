{% extends 'base.html' %} {% block content %}

<main class="w-screen my-24 flex flex-col items-center">
  <table class="w-5/6 text-center">
    <tr class="bg-blue-600 md:text-lg text-white">
      <th class="p-3 rounded-tl-lg">Nama Barang</th>
      <th class="p-3">Harga Barang</th>
      <th class="p-3 rounded-tr-lg">Deskripsi</th>
    </tr>
    {% for barang in list_barang %}
    <tr class="text-sm md:text-base">
      <td class="p-2">{{barang.nama_barang}}</td>
      <td class="p-2">{{barang.harga_barang}}</td>
      <td class="p-2">{{barang.deskripsi}}</td>
    </tr>
    {% endfor %}
  </table>
  <h5 class="mt-24 font-bold">Sesi terakhir login: {{ last_login }}</h5>
</main>

{% endblock content %}
